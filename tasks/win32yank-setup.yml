- name: Install yank
  get_url:
    url: https://github.com/equalsraf/win32yank/releases/download/v0.1.1/win32yank-x64.zip
    dest: /tmp/win32yank.zip
    mode: '0755'
    force: 'yes'
  tags:
    - install
    - linux-only
    - yank

- name: Unzip yank
  shell: unzip -p /tmp/win32yank.zip win32yank.exe > /tmp/win32yank.exe
  become: true
  tags:
    - install
    - linux-only
    - yank

- name: Chmod +x yank
  shell: chmod +x /tmp/win32yank.exe
  become: true
  tags:
    - install
    - linux-only
    - yank

- name: Unzip yank
  shell: mv /tmp/win32yank.exe /usr/local/bin/
  become: true
  tags:
    - install
    - linux-only
    - yank

- name: Set yank config
  shell: sed -i '21i\set -g @override_copy_command "win32yank.exe -i"\n' ~/.tmux.conf
  tags:
    - install
    - linux-only
    - yank
