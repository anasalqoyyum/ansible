- name: Install yank
  get_url:
    url: https://github.com/equalsraf/win32yank/releases/download/v0.1.1/win32yank-x64.zip
    dest: /tmp/win32yank.zip
    mode: "0755"
    force: "yes"
  tags:
    - install
    - linux-only
    - yank

- name: Unzip yank
  shell: unzip -p /tmp/win32yank.zip win32yank.exe > /tmp/win32yank
  become: true
  tags:
    - install
    - linux-only
    - yank

- name: Chmod +x yank
  shell: chmod +x /tmp/win32yank
  become: true
  tags:
    - install
    - linux-only
    - yank

- name: Unzip yank
  shell: mv /tmp/win32yank /usr/local/bin/
  become: true
  tags:
    - install
    - linux-only
    - yank

- name: Set yank tmux config
  blockinfile:
    path: ~/.tmux.conf
    insertbefore: "^set-option -g prefix C-a"
    create: yes
    marker: ""
    block: |
      # Win32yank clipboard configuration
      set -g @override_copy_command "win32yank -i"
  tags:
    - install
    - linux-only
    - dotfiles
    - yank

- name: Set yank tmux-thumbs config
  blockinfile:
    path: ~/.tmux.conf
    insertafter: "^set-option -g prefix C-a"
    create: yes
    marker: ""
    block: |
      # Overriding it on wsl for tmux-thumbs
      set -g @thumbs-command 'echo -n {} | win32yank -i'
  tags:
    - install
    - linux-only
    - dotfiles
    - yank
