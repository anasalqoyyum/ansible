- name: Install Core Packages
  become: true
  apt:
    name:
      [
        "build-essential",
        "cmake",
        "cowsay",
        "curl",
        "fuse",
        "fortune",
        "git",
        "libbz2-dev",
        "libpthread-stubs0-dev",
        "libtool",
        "libtool-bin",
        "libffi-dev",
        "liblzma-dev",
        "libncursesw5-dev",
        "libreadline-dev",
        "libsqlite3-dev",
        "libssl-dev",
        "libxml2-dev",
        "libxmlsec1-dev",
        "llvm",
        "make",
        "ncdu",
        "pkg-config",
        "tldr",
        "tk-dev",
        "unzip",
        "wget",
        "wslu",
        "xz-utils",
        "zlib1g-dev",
      ]
  tags:
    - install
    - core

- name: Create keyrings directory
  become: true
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'
  tags:
    - install
    - core
    - gh-cli

- name: Download GitHub CLI GPG key
  become: true
  get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
    mode: '0644'
  tags:
    - install
    - core
    - gh-cli

- name: Add GitHub CLI repository
  become: true
  apt_repository:
    repo: "deb [arch={{ ansible_architecture }} signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main"
    state: present
    filename: github-cli
  tags:
    - install
    - core
    - gh-cli

- name: Install GitHub CLI
  become: true
  apt:
    name: gh
    state: present
    update_cache: yes
  tags:
    - install
    - core
    - gh-cli
