- name: Installing stow
  apt: name=stow
  become: true
  tags:
    - install
    - dotfiles
    - stow
    - linux-only

- name: Remove existing (if any) zshrc
  shell: rm -f ~/.zshrc ~/.p10k.zsh
  tags:
    - install
    - dotfiles
    - stow

- name: Copy dotfiles
  copy:
    src: './dotfiles/'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles/"
    mode: 0700
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./stow
  tags:
    - install
    - dotfiles
    - stow

- name: Enable fzf
  shell: echo '[ -f ~/.fzf.zsh ] && source ~/.fzf.zsh' >> ~/.zshrc
  tags:
    - install
    - dotfiles
    - stow
    - macos-only
