- name: Installing stow
  apt: name=stow
  become: true
  tags:
    - install
    - dotfiles
    - stow

- name: Copy dotfiles
  copy:
    src: './dotfiles/'
    dest: "{{ lookup('env', 'HOME') }}/.dotfiles/"
    mode: 0700
  tags:
    - install
    - dotfiles
    - stow

- name: Stow dotfiles
  shell: cd $HOME/.dotfiles && ./stow
  tags:
    - install
    - dotfiles
    - stow
