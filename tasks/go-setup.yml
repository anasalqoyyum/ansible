- name: Cleanup go
  shell: rm -rf /usr/local/go
  become: true
  tags:
    - install
    - golang

- name: Install go
  get_url:
    url: https://go.dev/dl/go1.21.7.linux-amd64.tar.gz
    dest: /tmp/go.linux-amd64.tar.gz
    mode: "0755"
    force: "yes"
  tags:
    - install
    - golang

- name: Setup go
  shell: tar -C /usr/local -xvf /tmp/go.linux-amd64.tar.gz
  become: true
  tags:
    - install
    - golang
