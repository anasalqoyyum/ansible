- name: Install nvm
  shell: curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.4/install.sh | bash
  tags:
    - install
    - node

- name: Install correct version of Node
  shell: nvm install 18 --lts
  tags:
    - install
    - node

- name: Use the correct version of Node
  shell: nvm use 18
  tags:
    - install
    - node
