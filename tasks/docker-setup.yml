- name: Downloading docker
  get_url:
    url: https://get.docker.com
    dest: /tmp/get-docker.sh
    mode: "0755"
    force: "yes"
  tags:
    - install
    - docker

- name: Install docker
  shell: sh /tmp/get-docker.sh
  become: true
  tags:
    - install
    - docker

- name: Set user to Docker Group
  shell: usermod -aG docker $USER
  become: true
  tags:
    - install
    - docker

- name: Install docker-compose
  apt: name=docker-compose-plugin
  become: true
  tags:
    - install
    - docker

- name: Install docker-compose v1 (legacy)
  get_url:
    url: https://github.com/docker/compose/releases/download/v2.20.3/docker-compose-linux-x86_64
    dest: /usr/local/bin/docker-compose
    mode: "0755"
    force: "yes"
  become: true
  tags:
    - install
    - golang

- name: Update iptables for compability
  shell: update-alternatives --set iptables /usr/sbin/iptables-legacy
  become: true
  tags:
    - install
    - docker
