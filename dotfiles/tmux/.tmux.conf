# Set vi key bindings mode
set -g mode-keys vi
set -g status-keys vi

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind b split-window -c "#{pane_current_path}"
bind v split-window -h -c "#{pane_current_path}"

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'wfxr/tmux-fzf-url' # prefix-u
set -g @plugin 'fcsonline/tmux-thumbs' # prefix-S
set-option -g clock-mode-style 24

# Theme plugin
source-file ~/.tokyonight_vague.tmux

# set -g @plugin 'odedlaz/tmux-onedark-theme'
# set -g @plugin 'fabioluciano/tmux-tokyo-night'
# set -g @theme_variation 'storm'
# set -g @theme_enable_icons 0
# set -g @plugin 'catppuccin/tmux'
# set -g @catppuccin_flavour 'mocha'
# set -g @plugin 'rose-pine/tmux'
# set -g @rose_pine_variant 'main' # Options are 'main', 'moon' or 'dawn'

set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Start window index at 1
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -sg escape-time 10
set -g focus-events on

# Set 256 colors (probably not needed since it doesn't seems to work) -> make undercurl doesn't work in WSL
# set -g default-terminal 'screen-256color'

# Set current terminal to the current terminal emulator -> also makes undercurl doesn't work in WSL
# set -g default-terminal "${TERM}"

# Apparently tmux doesn't render undercurl :skull:
set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",*256col*:RGB"
set -sa terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -sa terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# switch panes using vim-style keys with prefix
bind-key h select-pane -L
bind-key l select-pane -R
bind-key j select-pane -D
bind-key k select-pane -U

# swap windows with shift+arrow with prefix
bind-key S-Left previous-window
bind-key S-Right next-window
bind-key H previous-window
bind-key L next-window

# kill pane without confirmation
bind-key x kill-pane
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# better copy-mode-vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -T copy-mode-vi r send-keys -X rectangle-toggle

# yazi option
set -g allow-passthrough on
set -ga update-environment TERM
set -ga update-environment TERM_PROGRAM

# thumbs option
set -g @thumbs-key S
set -g @thumbs-unique enabled
set -g @thumbs-command 'echo -n {} | pbcopy'

# sesh
